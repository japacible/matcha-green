<!DOCTYPE>
<!-- Python vars: grant_applications -->
<html>
    <head>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
        <link href="/static/css/style.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Carrois+Gothic+SC' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <ul>
        {% for t in grant_applications %}
            <li>{{ t.organization.name }}</li>
        {% endfor %}
        </ul>


        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <div class="container">
            <div class="page-header">
                    <h1>results // <small>here are your grants.</small></h1>
            </div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col" class="report_column">Submission Date</th>
                            <th scope="col" class="report_column">Organization</th>
                            <th scope="col" class="report_column">Amount Funded</th>
                            <th scope="col" class="report_column">City</th>
                            <th scope="col" class="report_column">State</th>
                            <th scope="col" class="report_column">Led by Color</th>
                        </tr>
                    </thead>
                    <tbody id="results">
                    </tbody>
                </table>
            <script>
                var arrayOfObjects = [{"pk": 1, "model": "grants.grantapplication", "fields": {"file1_type": null, "status": "", "file1": "", "file2": "", "file2_name": null, "address": "", "fiscal_letter": "", "mission": "", "founded": null, "fiscal_telephone": null, "email_address": "", "city": "Seattle", "file3_type": null, "amount_requested": null, "zip": "", "grant_cycle": null, "support_type": "", "state": "Washington", "project_budget": "5000", "fiscal_letter_type": null, "scoring_bonus_poc": false, "fiscal_letter_name": null, "file3": "", "website": null, "narrative1": "", "start_year": "", "narrative3": "", "narrative4": "", "narrative5": "", "narrative6": null, "screening_status": 10, "fax_number": null, "budget_last": null, "file2_type": null, "file1_name": null, "submission_time": "12-20-2000", "fiscal_email": null, "narrative2": "", "grant_period": "", "previous_grants": "", "grant_request": "1-1-2002", "fiscal_person": null, "fiscal_org": null, "project_title": null, "budget_current": null, "scoring_bonus_geo": false, "fiscal_address": null, "telephone_number": "", "organization": "Jolie's Corgis", "contact_person": "", "file3_name": null, "ein": ""}},

                    {"pk": 2, "model": "grants.grantapplication", "fields": {"file1_type": null, "status": "", "file1": "", "file2": "", "file2_name": null, "address": "", "fiscal_letter": "", "mission": "", "founded": null, "fiscal_telephone": null, "email_address": "", "city": "Portland", "file3_type": null, "amount_requested": null, "zip": "", "grant_cycle": null, "support_type": "", "state": "Oregon", "project_budget": "2040", "fiscal_letter_type": null, "scoring_bonus_poc": true, "fiscal_letter_name": null, "file3": "", "website": null, "narrative1": "", "start_year": "", "narrative3": "", "narrative4": "", "narrative5": "", "narrative6": null, "screening_status": 10, "fax_number": null, "budget_last": null, "file2_type": null, "file1_name": null, "submission_time": "3-2-1988", "fiscal_email": null, "narrative2": "", "grant_period": "", "previous_grants": "", "grant_request": "5-2-1988", "fiscal_person": null, "fiscal_org": null, "project_title": null, "budget_current": null, "scoring_bonus_geo": false, "fiscal_address": null, "telephone_number": "", "organization": "Potatoes", "contact_person": "", "file3_name": null, "ein": ""}}];

                    //alert('Number of Objects : ' + arrayOfObjects.length);

                    for (var i = 0; i < arrayOfObjects.length; i++) {
                        var object = arrayOfObjects[i];

                        var row = $("<tr></tr>").appendTo($("#results"));

                        <!--Figure out correct attributes-->
                        $("<td><span>" + object.fields.submission_time + "</td></span>").appendTo(row);
                        $("<td><span>" + object.fields.organization + "</td></span>").appendTo(row);
                        $("<td><span>" + object.fields.project_budget + "</td></span>").appendTo(row);
                        $("<td><span>" + object.fields.city + "</td></span>").appendTo(row);
                        $("<td><span>" + object.fields.state + "</td></span>").appendTo(row);
                        $("<td><span>" + object.fields.scoring_bonus_poc + "</td></span>").appendTo(row);
                    }
            </script>
        </div>
    </body>
</html>
