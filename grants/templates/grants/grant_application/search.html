<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
        <link href="/static/css/style.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Carrois+Gothic+SC' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="/static/js/script.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <!--TODO: Add default 'if nothing selected' then ALL VALUES OK!-->
        <div class="container">
            <div class="page-header">
                <div class="row">
                    <h1 class="offset3 span5">search // <small>find your grants.</small></h1>
                </div>
            </div>
            <form id="search-form" action="results"> <!--TODO: Fill in action-->
                <div class="row">
                    <div class="offset3 span2">
                        <label class="input-title">Grantee/Organization</label>
                        <input type="text" name="grantee">
                    </div>
                </div>
                <div class="row input-separator">
                    <div class="span6 offset3"></div>
                </div>
                <div class="row">
                    <div class="span3"></div>
                    <div class="span3">
                        <label class="input-title">City</label>
                        <input id="city-textarea" type="text" name="city">
                    </div>
                    <div class="span3">
                        <label class="input-title">State</label>
                        <label id="state-label" class="checkbox">
                            <input type="checkbox" name="state" value="ID">Idaho</input><br />
                            <input type="checkbox" name="state" value="MT">Montana</input><br />
                            <input type="checkbox" name="state" value="OR">Oregon</input><br />
                            <input type="checkbox" name="state" value="WA">Washington</input><br />
                            <input type="checkbox" name="state" value="WY">Wyoming</input>
                        </label>
                    </div>
                    <div class="span3"></div>
                </div>
                
                <div class="row input-separator">
                    <div class="span6 offset3"></div>
                </div>

                <div class="row">
                    <div class="span3"></div>
                    <div class="span3">
                        <label class="input-title">Giving Project Type</label>
                        <label class="checkbox">
                            <input type="checkbox" name="giving_project" value="Civic Action Project">Civic Action Project<br />
                            <input type="checkbox" name="giving_project" value="Criminal Justice Giving Project">Criminal Justice Giving Project<br />
                            <input type="checkbox" name="giving_project" value=">Economic Justice Giving Project">Economic Justice Giving Project<br />
                            <input type="checkbox" name="giving_project" value="LGBTQ Giving Project">LGBTQ Giving Project<br />
                            <input type="checkbox" name="giving_project" value="Montana Giving Project">Montana Giving Project<br />
                            <input type="checkbox" name="giving_project" value="Next Generation Giving Project">Next Generation Giving Project<br />
                            <input type="checkbox" name="giving_project" value="Social Justice Giving Project (Portland)">Social Justice Giving Project (Portland)
                        </label>
                    </div>
                    <div class="span3">
                        <label class="input-title">Grant Status</label>
                        <label class="checkbox">
                            <input type="checkbox" name="grant_status" value="10">Received</input><br />
                            <input type="checkbox" name="grant_status" value="20">Incomplete</input><br />
                            <input type="checkbox" name="grant_status" value="30">Complete</input><br />
                            <input type="checkbox" name="grant_status" value="40">Proposal Denied</input><br />
                            <input type="checkbox" name="grant_status" value="50">Proposal Accepted</input><br />
                            <input type="checkbox" name="grant_status" value="60">Grant Denied</input><br />
                            <input type="checkbox" name="grant_status" value="70">Grant Issued</input><br />
                            <input type="checkbox" name="grant_status" value="80">Grant Paid</input><br />
                            <input type="checkbox" name="grant_status" value="90">Closed</input>
                        </label>
                    </div>
                    <div class="span3"></div>
                </div>

                <div class="row input-separator">
                    <div class="span6 offset3"></div>
                </div>

                <div class="row">
                    <div class="span3"></div>
                    <div class="span3">
                        <label class="input-title">People of Color?<br />
                            <label class="radio inline"><input type="radio" name="diverse" id="diverse_yes" value="yes">Yes</label><label class="radio inline"><input type="radio" name="diverse" id="diverse_no" value="no">No</label>
                        </label>
                    </div>
                    <div class="span3">
                        <label class="input-title">Year Start</label>
                        <input type="number" placeholder="1978" min="1978" max="2012" name="year_start">
                        <label class="input-title">Year End</label>
                        <input type="number" placeholder="1978" min="1978" max="2012" name="year_end">
                    </div>
                    <div class="span3"></div>
                </div>

                <div class="row input-separator">
                    <div class="span6 offset3"></div>
                </div>

                <div class="row">
                    <div class="span4"></div>
                    <div class="span4">
                        <button type="submit" class="btn btn-block btn-primary btn-large" value="Submit form">Submit</button>
                    </div>
                    <div class="span2"></div>
                </div>
              
                <!--<label>Location Type</label>
                <label class="radio">
                    <input type="radio" name="location_type" id="rural_radio" value="rural">
                    Rural
                </label>
                <label class="radio">
                    <input type="radio" name="location_type" id="urban_radio" value="urban">
                    Urban
                </label>-->

                <!--For future use
                <label>Issue Area</label>
                <label>Organizing Style</label>
                <label>Diversity Criteria</label>
                -->
            </form>
        </div>
    </body>
</html>
